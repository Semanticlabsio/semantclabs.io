quotes_header: кавички
quote_1_header: Сър Тим Бърнърс-Лий
quote_1_desc: Семантичната мрежа не е отделна мрежа, а разширение на сегашната, в която информацията се дава добре дефиниран смисъл, което по-добре дава възможност на компютрите и хората да работят в сътрудничество
quote_2_header: Едзгер Дийкстра
quote_2_desc: Целта на абстракцията не е да бъдем неясни, а да създадем ново семантично ниво, в което човек може да бъде абсолютно точен.
quote_3_header: Сър Тим Бърнърс-Лий
quote_3_desc: Ако HTML и мрежата правят всички онлайн документи да изглеждат като една огромна книга. Семантичната мрежа ще направи всички данни в света да изглеждат като една огромна база данни.
intro_header: Преглед
intro_one_header: промишленост
intro_one_desc: Семантичните технологии се намират в продължение на десетилетия, широко разпространеният интерес към такива технологии става все по-очевиден. Прилагането на семантичните технологии прави постоянното усъвършенстване на резултатите от търсенето с Google, както и способностите на IBM Watson за обработка на естествения език (NLP) и са били зад много по-впечатляващи технологични постижения на нашето време. Такива технологии задържат ключ към бъдещето на изкуственото разузнаване (AI), защото тези технологии ни позволяват да добавим знания и логика към AI и да отключим преди това невъобразими способности за разсъждения.
intro_two_header: Volentix
intro_two_desc: Протоколът за децентрализирано управление на Volentix позволява разработването, функционирането и развитието на Dapp, без да се изисква фирмена структура. Автономните агенти работят и развиват Dapp, като играят работнически роли и завършват работни единици, и могат да се присъединяват или да напускат мрежата по всяко време. Знанията се интегрират чрез диалогови карти и се управляват като повторно използваеми тематични парчета. Течната демокрация дава възможност за течен, нецентрализиран контрол и еволюция на Dapp от неговите най-добре осведомени участници.